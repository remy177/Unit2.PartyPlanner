<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Planner</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1><a href="#">Event Planner</a></h1>
    <form>
      <div class="mb-3">
      <label>
        Add an event to the Planner
        <input id="eventName" type="text" />
        <input id="eventDesc" type="text" />
        <input id="eventDate" type="date" />
        <input id="eventLocation" type="text" />
      </label>
      <button id="addBtn" type="submit"  class="btn btn-primary">Add Event</button>
    </div>
    </form>
    <main>
      <article id="events">
        <h2>Upcoming Events</h2>
        <section id="eventList"></section>
      </article>
      <article id="event">
        <h2>Event Details</h2>
        <article id="eventDetails"></article>
        <section id="guests">
          <h3>Guests</h3>
          <ul id="guestList"></ul>
        </section>
      </article>
    </main>
  </body>
</html>
